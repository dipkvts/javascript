<script>
  var p1 = new Promise((resol, reje) => resol("From p1"))
  var p2 = new Promise((resol, reje) => resol("From p2"))
  //var p2 = new Promise((resol, reje) => reje("From p2"))
  var p3 = new Promise((resol, reje) => resol("From p3"))
  Promise.all([p1,p2,p3]).then(
    function(promiseData) {
      alert(promiseData)
    },
    function(promiseError) {
      alert(promiseError)
    }
  )
</script>

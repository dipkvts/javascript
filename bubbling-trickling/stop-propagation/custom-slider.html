<!--As soon as div is clicked upon, it opens up like a slider-->
<div id="myContainer">
</div>
<style>
    #myContainer{
        background-color:yellow;
        height:300px;
        width:250px;
        position:absolute;
        top:100px;
        left:-200px
    }
</style>
<script>
    document.getElementById("myContainer").addEventListener("click", function() {
        this.style.left="0px"
    })
</script>
